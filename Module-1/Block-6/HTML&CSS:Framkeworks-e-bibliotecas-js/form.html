<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="datepicker/css/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="container text-center pt-4 mb-4">
    <div class="row">
      <div class="col-12">
        <h1 class="">Subscribe for TrybeTrip</h1>
      </div>
    </div>
  </header>
  <main class="container-sm">
    <div class="row justify-content-center">
      <div class="col-6">
        <form action="" method="get" id="trybeTrip">
          <div class="mb-2">
            <label class="form-label"for="name">Name <input class="form-control" type="text" name="name" id="name" placeholder="Insert your name."></label>
          </div>
          <div class="mb-2">
            <label class="form-label"for="email">E-mail <input class="form-control" type="email" name="email" id="email" placeholder="Insert your e-mail account"></label>
          </div>
          <div class="mb-4">
            <label class="form-check-label me-4"for="type1"><input class="form-check-input me-2 checker" type="radio" name="type" id="type1" value="city">City</label>
            <label class="form-check-label me-4"for="type2"><input class="form-check-input me-2 checker" type="radio" name="type" id="type2" value="country">Country</label>
            <label class="form-check-label me-4"for="type3"><input class="form-check-input me-2 checker" type="radio" name="type" id="type3" value="beach">Beach</label>
            <label class="form-check-label me-4"for="type4"><input class="form-check-input me-2 checker" type="radio" name="type" id="type4" value="mountains">Mountains</label>
          </div>
          <div class="form-floating mb-2">
            <textarea name="motives" id="motives" class="form-control"></textarea>
            <label for="motives">Why would you be the developer who should win the Trybetrip?</label>
          </div>
          <div class="mb-2">
            <label class="form-label"for="date">Best Date for Trip  <input class="form-control" type="text" name="date" id="date"></label>
          </div>
          <div class="mb-2 form-check">
            <label class="form-check-label"for="rights"><input class="form-check-input checker" class="checker" type="checkbox" name="rights" id="rights">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>
          <div class="mb-2">
            <button type="submit" id="submit" class="btn btn-primary me-4">submit</button>
            <button id="clearBtn" class="btn btn-danger">clear all</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<script src="datepicker/js/DatePickerX.min.js"></script>
<script src="script.js"></script>

</html>
