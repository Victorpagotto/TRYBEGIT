<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <label for="emailInput">Insert E-mail</label>
    <input autofocus autocomplete="off" required placeholder="type in your E-mail" type="email" name="email" id="emailInput"><br>
    <br><label for="emailPass">Insert Password</label>
    <input required placeholder="Type in your password" type="password" name="emailPassword" id="emailPass">
    <br>
    <br>
    <label for="rememberme">Remember me:</label>
    <input type="checkbox" name="rememberme" id="renenberne">
    <br>
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
