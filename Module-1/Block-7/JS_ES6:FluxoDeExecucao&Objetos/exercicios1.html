<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function verifiesNum(nums) {
      const sets = nums.split('');
      for (let i in nums) {
        if (isNaN(parseInt(nums[i]))) throw new Error('Please, type only numbers in type in all spaces.')
      }
    }
    function clearSpace() {
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
    }
    function sumValues(value1, value2) {
      if (isNaN(value1) === false && isNaN(value2) === false) {
        return value1 + value2;
      }
      throw new Error('Please, insert a number in each space.');
    }
    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      clearSpace();
      try {
        verifiesNum(value1);
        verifiesNum(value2);
        document.getElementById('result').innerHTML = `Resultado: ${sumValues(parseInt(value1), parseInt(value2))}`;
      } catch(error) {
        document.getElementById('result').innerHTML = `${error.message}`
        throw error.message;
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
